<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
	  #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// Enable the visual refresh
google.maps.visualRefresh = true;

var myLatlng = new google.maps.LatLng(25.036402, 121.509422);

var neighborhoods = [
  new google.maps.LatLng(25.043668, 121.528487),
  new google.maps.LatLng(25.044412, 121.505409),
  new google.maps.LatLng(25.004023, 121.54074),
  new google.maps.LatLng(25.031974, 121.500474),
  new google.maps.LatLng(25.02043, 121.525322)
];
var stopName= ['華山文創園區','峨嵋停車場','台北花木批發市場','萬大興寧街口','臺北市客家文化主題公園'];

var markers = [];
var iterator = 0;

var map;
function initialize() {

  var mapOptions = {
    zoom: 13,
    center: myLatlng
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	  
	  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
	  animation: google.maps.Animation.DROP,
      title: '捷運小南門站(1號出口)'
  });
  
  for (var i = 0; i < neighborhoods.length; i++) {
  var marker = new google.maps.Marker({
      position: neighborhoods[i],
      map: map,
	  animation: google.maps.Animation.DROP,
      title: stopName[i]
  });
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
